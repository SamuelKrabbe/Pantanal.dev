server:
    port: 8080

spring:
    application.name: api-gateway
    cloud:
        gateway:
            routes:
                - id: socialactions-service
                  uri: lb://SOCIALACTIONS-SERVICE
                  predicates:
                    - Path=/socialactions
                - id: socialactions-service
                  uri: lb://SOCIALACTIONS-SERVICE
                  predicates:
                    - Path=/socialactions/**
                  filters:
                    - RewritePath=/socialactions/(?<id>.*), /socialactions/$\{id}
                    
